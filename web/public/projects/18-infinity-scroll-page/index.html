<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Infinity scroll page</title>
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Page logo" />
        <span>Supercharged</span>
      </div>
      <div class="content">
        <h1>Infinite Logo Marquee</h1>
        <p>
          Incorporate this fully CSS-driven and light weight dual logo marquee
          effortlessly into your Webflow project and eliminate the need for a
          custom animation. Just clone this project, copy the "logos-marquee"
          div block, and enjoy.
        </p>
        <span>WE WORK WITH WORLD'S TOP COMPANIES</span>
      </div>
      <div class='scroll'>
        <div class="tape to-left">
          <img src="./assets/cisco.png" alt="Company logo" style='--time: 1' />
          <img src="./assets/airbus.png" alt="Company logo" style='--time: 2' />
          <img src="./assets/booking.png" alt="Company logo" style='--time: 3' />
          <img src="./assets/deloitte.png" alt="Company logo" style='--time: 4' />
          <img src="./assets/amazon.png" alt="Company logo" style='--time: 5' />
          <img src="./assets/disney.png" alt="Company logo" style='--time: 6' />
          <img src="./assets/microsoft.png" alt="Company logo" style='--time: 7' />
          <img src="./assets/accenture.png" alt="Company logo" style='--time: 8' />
          <img src="./assets/ey.png" alt="Company logo" style='--time: 9' />
          <img src="./assets/toyota.png" alt="Company logo" style='--time: 10' />
        </div>
        <div class="tape to-right">
          <img src="./assets/cisco.png" alt="Company logo" style='--time: 1' />
          <img src="./assets/airbus.png" alt="Company logo" style='--time: 2' />
          <img src="./assets/booking.png" alt="Company logo" style='--time: 3' />
          <img src="./assets/deloitte.png" alt="Company logo" style='--time: 4' />
          <img src="./assets/amazon.png" alt="Company logo" style='--time: 5' />
          <img src="./assets/disney.png" alt="Company logo" style='--time: 6' />
          <img src="./assets/microsoft.png" alt="Company logo" style='--time: 7' />
          <img src="./assets/accenture.png" alt="Company logo" style='--time: 8' />
          <img src="./assets/ey.png" alt="Company logo" style='--time: 9' />
          <img src="./assets/toyota.png" alt="Company logo" style='--time: 10' />
        </div>
      </div>
    </section>
  </body>
</html>
