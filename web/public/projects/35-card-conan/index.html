<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="img/Jumsy.png" type="image/x-icon" />
    <title>Card Conan</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img src="img/background.jpg" alt="background" class="card-header" />
        <div class="card-body">
          <div class="card-body-contentimg">
            <img
              src="./img/Dyse.png"
              alt="Dyse"
              class="card-body-contentimg-img"
              width="200"
            />
          </div>
          <h1 class="card-body-title">
            Conan
            <span>#1</span>
          </h1>
          <p class="card-body-text">Coleccionable</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-power">
            <h3>Power</h3>
            <img src="./img/fire.png" alt="Fire" />
          </div>
          <div class="card-footer-power">
            <h3>Endurance</h3>
            <img src="./img/castle.png" alt="castle" />
          </div>
          <div class="card-footer-power">
            <h3>Bonus</h3>
            <img src="./img/chest.png" alt="chest" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
